name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'icon-viewer/**'
      - 'Azure_Public_Service_Icons/**'
      - 'generate-icon-index.js'
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: icon-viewer/package-lock.json

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install dependencies
      run: |
        cd icon-viewer
        npm ci

    - name: Regenerate icon index
      run: |
        echo "Regenerating icon index..."
        node generate-icon-index.js
        echo "Icon index regenerated"

    - name: Build React app
      run: |
        cd icon-viewer
        npm run build
        echo "React app built successfully"
      env:
        NODE_ENV: production

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: icon-viewer/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Create deployment summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Successfully deployed to GitHub Pages**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🔗 **Live URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📦 **Deployed from:** \`icon-viewer/build\`" >> $GITHUB_STEP_SUMMARY
        echo "🏷️ **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "🌿 **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
